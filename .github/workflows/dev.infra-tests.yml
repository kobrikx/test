#        run: make terraform.init

#      - name: Tflint Report Output
#        uses: reviewdog/action-tflint@master
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          working_directory: ".infra/env/${{ env.ENV }}"
#          reporter: github-pr-review
#          fail_on_error: "true"
#          filter_mode: "nofilter"
#          flags: "--module"

      - name: yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # Change reporter.
          fail_on_error: "true"
          filter_mode: "nofilter"
          yamllint_flags: 'apps/'


  infra_spellcheck:
    name: Infra Spellcheck
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ReviewDog Spellchecker
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ github.token }}
          locale: "US"
          level: "warning"
          pattern: |
            *.tf
            *.md
          reporter: github-pr-review
          filter_mode: "nofilter"





  terraform_plan:
    name: Create Terraform Plan
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs:
      - infra_changes
    if: ${{ needs.infra_changes.outputs.infra == 'true' }}
    env:
      SHORT_SHA: ${GITHUB_SHA}
      GITHUB_ACTOR: ${GITHUB_ACTOR}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout Code for Commit Message
        uses: actions/checkout@v4
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get Commit Message
        run: |
          MSG=$(git log --format=%B -n 1 ${{ github.event.after }})
          echo "COMMIT_MESSAGE=${MSG}" >> $GITHUB_ENV

      - name: Checkout Code for Infra Plan
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Create AWS Profile
        run: make aws.profile

      - name: Infra Plan
        run: make terraform.plan
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: results
          path: .infra/env/${{ env.ENV }}/.terraform/tfplan.md
          overwrite: true

      - uses: actions/download-artifact@v4
        with:
          name: results
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          path: results/tfplan.md

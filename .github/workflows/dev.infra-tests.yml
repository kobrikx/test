name: "[dev] Infra Tests"
defaults:
  run:
    shell: bash
env:
  AWS_REGION: us-east-1
  ENV: dev
  SSH_PUBLIC_KEY: "ssh-rsa  dev-nopk"
  IZE_LOG_LEVEL: debug
  IZE_PLAIN_TEXT: true
  IZE_VERSION: 1.1.12

on:
  pull_request:
#    branches:
#      - develop
#    paths:
#      - '.infra/**'

jobs:
  labeler:
    name: Add PR Labels
    runs-on: ubuntu-latest
    steps:
      - name: Label PRs with Service
        uses: TinkurLab/monorepo-pr-labeler-action@4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: 'apps'
        with:
          prefix: 'ðŸ·ï¸ Service:'

      - name: Label PRs with Infra Changes
        uses: TinkurLab/monorepo-pr-labeler-action@4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: '.infra/env'
        with:
          prefix: 'ðŸ·ï¸ Infra:'

      - name: Label PRs with Docs
        uses: TinkurLab/monorepo-pr-labeler-action@4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: '.infra/docs'
        with:
          prefix: 'ðŸ·ï¸ Docs:'

      - name: Label PRs with Internal Terraform
        uses: TinkurLab/monorepo-pr-labeler-action@4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: '.infra/terraform'
        with:
          prefix: 'ðŸ·ï¸ Terraform:'

  infra_changes: # Get changes in the monorepo
    name: Detect Infra Repo Changes
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Set job outputs to values from filter step
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      # For pull requests it's not necessary to checkout the code
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          # Filters stored in own yaml file
          filters: '.github/filters.yml'

  # Perform tests on pull requests
  terraform_linter:
    name: Infra Terraform Linter
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Ize Setup
        uses: hazelops/action-setup-ize@1.0.1
        with:
          version: ${{ env.IZE_VERSION }}

      - name: Create AWS Profile
        run: |
          ize gen aws-profile
          sudo apt install -y tini

      - name: Deploy Infra
        run: |
          exec tini -s -g -- ize terraform init    

      - name: Tflint Report Output
        uses: reviewdog/action-tflint@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ".infra/env/${{ env.ENV }}"
          reporter: github-pr-review
          fail_on_error: "true"
          filter_mode: "nofilter"
          flags: "--module"

  yaml_linter:
    name: Apps Yaml Linter
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
#      - name: Configure AWS Credentials
#        uses: aws-actions/configure-aws-credentials@v4
#        with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
#          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

#      - name: Create AWS Profile
#        run: make aws.profile
#

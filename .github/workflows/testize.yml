name: "ize test"
defaults:
  run:
    shell: bash

env:
  AWS_REGION: us-east-1
  ENV: dev
  SSH_PUBLIC_KEY: "ssh-rsa  dev-nutcorp"


on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:

  infra:  # Create infrastructure for services on push to Develop branch
    name: infra
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      TAG: "${{ github.sha }}"

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: test action kobrikx
        uses: kobrikx/test@0.0.5
        with:
          version: 0.3.0

      - name: test file
        run: file /opt/hostedtoolcache/ize/0.3.0/x64/ize
        
      - name: run ize
        run: ize --version
